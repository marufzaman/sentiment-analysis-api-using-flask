<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis API</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>

        <form method="post" action="{{ url_for('analyze_sentiment') }}">
            <label>
                <textarea name="text" placeholder="Enter text to analyze"></textarea>
            </label>
            <button type="submit">Analyze</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if sentiment %}
            <div class="result">
                <h2>Analysis Result</h2>
                <p><strong>Text:</strong> {{ text }}</p>
                <p><strong>Sentiment:</strong> <span class="sentiment sentiment-{{ sentiment }}">{{ sentiment }}</span></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
